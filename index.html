<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-1">
      <b class="dosa-hub">DOSA HUB </b>
      <div class="no1-dosa-palace">No.1 Dosa palace In Visakhapatnam</div>
      <div class="frame-parent">
        <input
          class="frame-child"
          type="text"
          defaultvalue="prompts"
          placeholder="  what do you want ?"
          autofocus
        />
       <input type="button" value="send" class="frame-child2">
        <button class="mic-icon-wrapper" autofocus>
          <img class="mic-icon" alt="" src="./public/mic-icon.svg" />
        </button>
      </div>
      <img
        class="macbook-pro-16-1-child"
        alt="waiter image"
        src="./public/group-183@2x.png"
      />

      <div class="i-am-your">I am Your</div>
      <div class="waiter">Waiter</div>
      <img
        class="mingcutearrow-up-fill-icon"
        alt=""
        src="./public/mingcutearrowupfill.svg"
      />
    </div>
  </body>
</html>
